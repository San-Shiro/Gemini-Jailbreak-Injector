<!DOCTYPE html>
<html>
<head>
  <title>Gemini Preset Injector</title>
  <style>
    /* VARIABLES */
    :root {
      --bg-dark: #1e1e1e;
      --bg-medium: #2d2d2d;
      --bg-header: #1e1e1e; /* Match main background */
      --text-light: #ffffff;
      --text-dim: #bbbbbb;
      --accent-blue: #0078d7;
      --active-bg: #0078d720;
      --border-color: #3e3e3e;
      --danger-red: #ff4545;
    }

    /* GENERAL STYLES */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      width: 350px;
      padding: 0; 
      background-color: var(--bg-dark);
      color: var(--text-light);
    }
    
    /* ---- MODIFIED HEADER PANEL ---- */
    .header {
      background-color: var(--bg-header);
      padding: 10px 15px; /* Reduced padding */
      margin-bottom: 10px; /* Reduced margin */
      /* Removed border-bottom */
    }
    .header h2 {
      margin: 0;
      font-size: 1.0em; /* Reduced font size */
      color: var(--text-light);
      font-weight: 500; /* Thinner font */
    }
    .header span {
      font-size: 0.75em; /* Reduced font size */
      color: var(--text-dim);
    }
    /* ---- END MODIFIED HEADER ---- */
    
    /* Main content wrapper for padding */
    .content-wrapper {
      padding: 0 15px 15px 15px; 
    }

    h3, h4 {
      color: var(--text-light);
      font-weight: 500;
      font-size: 1em;
    }
    h3 {
      margin: 0;
      padding-left: 10px;
    }
    h4 {
      margin-top: 5px;
      margin-bottom: 10px;
    }
    hr {
      border: none;
      border-top: 1px solid var(--border-color);
      margin: 15px 0;
    }

    /* TOGGLE ROW */
    .setting-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding: 10px 0;
      border-radius: 4px;
      background-color: var(--bg-medium);
    }

    /* TOGGLE SWITCH CSS */
    .switch { position: relative; display: inline-block; width: 50px; height: 24px; margin-right: 10px; }
    .switch input { opacity: 0; width: 0; height: 0; }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #555;
      transition: .4s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 16px; width: 16px; left: 4px; bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider { background-color: var(--accent-blue); }
    input:checked + .slider:before { transform: translateX(26px); }

    /* PRESET LIST */
    #preset-list {
      margin-top: 10px;
      max-height: 250px;
      overflow-y: auto;
      border: 1px solid var(--border-color);
      border-radius: 4px;
      background-color: var(--bg-medium);
      padding: 0;
    }
    .preset-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
      border-bottom: 1px solid var(--border-color);
      transition: background-color 0.2s;
    }
    .preset-item:last-child {
      border-bottom: none;
    }
    .preset-item:hover:not(.active) {
      background-color: #383838;
      cursor: pointer;
    }
    .preset-item.active {
      background-color: var(--active-bg);
      border-left: 4px solid var(--accent-blue);
      padding-left: 6px;
    }
    .preset-name {
      font-weight: 500;
      cursor: pointer;
      flex-grow: 1;
      color: var(--text-light);
    }
    .preset-actions button {
      font-size: 12px;
      padding: 4px 8px;
      margin-left: 5px;
      cursor: pointer;
      background-color: transparent;
      border: 1px solid var(--border-color);
      border-radius: 4px;
      color: var(--text-light);
      transition: all 0.2s;
    }
    .preset-actions button:hover {
      background-color: #444;
    }
    .preset-actions .delete-button:hover {
        background-color: var(--danger-red);
        border-color: var(--danger-red);
        color: white;
    }

    /* ADD NEW BUTTON */
    #add-new {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      background-color: var(--accent-blue);
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.2s;
    }
    #add-new:hover {
      background-color: #005a9e;
    }
  </style>
</head>
<body>

  <div class="header">
    <h2>Gemini Preset Injector</h2>
    <span>Version 1.1</span>
  </div>

  <div class="content-wrapper">
    <div class="setting-row">
      <h3>Global Injection Toggle</h3>
      <label class="switch">
        <input type="checkbox" id="global-toggle">
        <span class="slider"></span>
      </label>
    </div>
    <hr>
    <h4>Active Presets</h4>
    <div id="preset-list">
      </div>
    <button id="add-new">Add New Preset</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
